<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <!-- Default favicon, placed in root o support browsers that ignore this tag -->
    <link rel="shortcut icon" href="favicon.ico">

    <!-- Opera speed dial -->
    <link rel="icon" href="favicon/195.png" sizes="195x195">

    <!-- For iPad with high-resolution Retina display running iOS ≥ 7: -->
    <link rel="apple-touch-icon-precomposed" href="favicon/152.png" sizes="152x152">

    <!-- For iPad with high-resolution Retina display running iOS ≤ 6: -->
    <link rel="apple-touch-icon-precomposed" href="favicon/144.png" sizes="144x144">
    <!-- IE 10 Metro tile icon (Metro equivalent of apple-touch-icon) -->
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta name="msapplication-TileImage" content="favicon/144.png">

    <!-- Chrome web store -->
    <link rel="icon" href="favicon/128.png" sizes="128x128">

    <!-- For iPhone with high-resolution Retina display running iOS ≥ 7: -->
    <link rel="apple-touch-icon-precomposed" href="favicon/120.png" sizes="120x120">

    <!-- For iPhone with high-resolution Retina display running iOS ≤ 6: -->
    <link rel="apple-touch-icon-precomposed" href="favicon/114.png" sizes="114x114">

    <!-- Google TV -->
    <link rel="icon" href="favicon/96.png" sizes="96x96">

    <!-- For first- and second-generation iPad: -->
    <link rel="apple-touch-icon-precomposed" href="favicon/72.png" sizes="72x72">

    <!-- For non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
    <link rel="apple-touch-icon-precomposed" href="favicon/57.png" sizes="57x57">

    <!-- Certain chrome versions -->
    <link rel="icon" href="favicon/32.png" sizes="32x32">

    <link rel="icon" href="favicon/16.png" sizes="16x16">
</head>


<body>
    <h1>Original images</h1>
    <p>Isn't it just fun doing manual resizings and exports all day long?</p>
    <img src="favicon/195.png">
    <img src="favicon/152.png">
    <img src="favicon/144.png">
    <img src="favicon/128.png">
    <img src="favicon/120.png">
    <img src="favicon/114.png">
    <img src="favicon/96.png">
    <img src="favicon/72.png">
    <img src="favicon/57.png">
    <img src="favicon/32.png">
    <img src="favicon/16.png">


    <h1>Auto resized images</h1>
    <p>But what if we only had to rasterize a single image and could auto generate the rest?</p>

    <img src="favicon/195.png">
    <img src="favicon/195.png?resize=152">
    <img src="favicon/195.png?resize=144">
    <img src="favicon/195.png?resize=128">
    <img src="favicon/195.png?resize=120">
    <img src="favicon/195.png?resize=114">
    <img src="favicon/195.png?resize=96">
    <img src="favicon/195.png?resize=72">
    <img src="favicon/195.png?resize=57">
    <img src="favicon/195.png?resize=32">
    <img src="favicon/195.png?resize=16">


    <h1>Auto rasterized from vectors</h1>
    <p>So what if you never even had to open Photoshop even once?</p>

    <img src="svg/logo.svg?inkscape&resize=195">
    <img src="svg/logo.svg?inkscape&resize=152">
    <img src="svg/logo.svg?inkscape&resize=144">
    <img src="svg/logo.svg?inkscape&resize=128">
    <img src="svg/logo.svg?inkscape&resize=120">
    <img src="svg/logo.svg?inkscape&resize=114">
    <img src="svg/logo.svg?inkscape&resize=96">
    <img src="svg/logo.svg?inkscape&resize=72">
    <img src="svg/logo.svg?inkscape&resize=57">
    <img src="svg/logo.svg?inkscape&resize=32">
    <img src="svg/logo.svg?inkscape&resize=16">

</body>
</html>
